<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }

        .section {
            margin: 10px;
            box-sizing: border-box;
            display: flex; 
            flex-direction: row; 
            text-align: center;
        }
        
        @media screen and (max-width: 768px) {
            .section {
                flex: 0 0 100%; 
            }
        }

        embed {
            margin-top: 80px; /* Add space between title and embed */
        }

       
    </style>
    <title>Mockup-a</title>
</head>
<body>
    <div class="section">
        <h2>Desktop View</h2>
        <embed src="A desktop.pdf" width="960" height="600">
    </div>
    <div class="section">
        <h2>Mobile View</h2>
        <embed src="A mobile.pdf" width="300" height="600">
    </div>
</body>
</html>
