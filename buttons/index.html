<!DOCTYPE html>

<html>	
	<head>
			
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons — Kate Kim</title>

		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<link href="https://fonts.cdnfonts.com/css/coca-cola-ii" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet"></link>
		
	</head>

	<body>
		
		<main>

			<h1>Button Styling — Kate Kim</h1>
			

			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.explodingkittens.com/" target="_blank" id="btn_explode">Exploding <br> Kittens</a>
			</div>

			<div class="button_container">
				<a href="#" id="btn_instagram">
					<i class="fa fa-instagram"></i> 
					<span>Instagram</span> 
				</a>
			</div>

			<div class="button_container">
				<a href="https://electra.trekbikes.com/us/en_US/" target="_blank" id="btn_electra"><i class="fa fa-bicycle" aria-hidden="true"></i>Electra</a>
			</div>

			<div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike">Nike</a>
			</div>

			<div class="button_container">
				<a href="https://www.cartoonnetwork.com" target="_blank" id="btn_cn">Cartoon Network</a>
			</div>
			
			<div class="button_container">
				<a href="https://us.coca-cola.com" target="_blank" id="btn_cocacola">Coca-Cola</a>
			</div>

			<div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><img src="images/tesla.png" alt="original"></a>
			</div>
			
			<div class="button_container">
				<a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_garden"></i><i class="fa fa-pagelines" aria-hidden="true"></i>
				<span>Missouri<br> Botanical<br> Garden</span>
			</div>

			<div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
					<i class="fa-brands fa-lyft"></i>
					<span>Lyft</span>
				</a>
			</div>
			

	</body>
</html>
